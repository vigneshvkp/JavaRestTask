<main role="main">
   <div class="main_content products_page bottom_spacing">
      <ng-form name="variantVM.searchForm" class="ng-pristine ng-valid ng-valid-maxlength ng-valid-required ">
         <div class="row search_box_filter">
            <div class="col-sm-11">
               <div class="form-group">
                  <div class="icon-addon addon-lg search_imd ">
                     <custom-input-box name='schemeName' place-holder-name="Search by Product Code name ..." ng-model='variantVM.schemeName' max-length-limit="254"></custom-input-box>
                     <label class="glyphicon">
                     <span class="search_icon"></span>
                     </label>
                  </div>
               </div>
            </div>
            <div class="col-sm-1">
               <div class="dropdown gutter-top-10 products_filter">
                  <button class="btn btn-primary filter_btn_red dropdown-toggle"
                     type="button" data-toggle="dropdown" title="Filter">
                  <i class="filter_icon" aria-hidden="true"></i><span>Filter</span>
                  </button>
               </div>
            </div>
         </div>
      </ng-form>
      <div class="main_head gutter-top-10">
         <div class="row">
            <!-- middlePart -->
            <div class="col-md-6 col-xs-8">
               <!-- rightSide -->
               <h3>
                  <span>Products & Schemes</span>
               </h3>
            </div>
            <div class="col-md-6 col-xs-4 text-right gutter-top-25">
               <!-- leftSide -->
               <p>
                  <span
                     ng-bind='variantVM.dataResponse.filteredSearchResults.length'></span>
                  <span>Result<span
                     ng-if="variantVM.dataResponse.filteredSearchResults.length != 1">s</span></span>
               </p>
            </div>
         </div>
         <hr>
      </div>
      <div class="row">
         <div class="item col-xs-12" ng-repeat="x in variantVM.dataResponse.filteredSearchResults=(variantVM.dataResponse | filter: {'businessDescription':variantVM.schemeName}) track by $index">
            <div class="thumbnail" style="padding:0px;">
               <div class="selection_list">
                  <div class="row">
                     <div class="col-xs-12">
                        <div class="versions-content">
                           <div class="col-md-12" style="display: block;">
                              <h3>
                                 <span>{{ x.businessDescription || x.cloneFromDescription}}</span>
                                 <span class="business_description gutter-top-5"
                                    style="vertical-align: middle">{{ x.file || x.cloneFile }}</span>
                              </h3>
                              <p class="business_desc"></p>
                              <p class="products-bold-desc">
                                 <span>Effective From</span> {{ x.effectiveFrom || x.cloneEffectiveFrom }} 
                              </p>
                              <button type="button filter_btn_red"
                                 class="btn btn_tree gutter-top-minus-25"
                                 style="float: right; height: 40px; margin-right: 10px"
                                 title="Actions">
                              <span>Actions</span>
                              </button>
                           </div>
                           <!-- <div class="col-md-8 gutter-top-15">  -->
                           <div
                              class="tree_edit_options bottom-zero text-right animated flipInX"
                              style="display: none;">
                              <h3 class="flip_h3_text">
                                  <span>{{ x.businessDescription || x.cloneFromDescription }}</span>
                              </h3>
                              <div class="close gutter-top-minus-40">
                                 <i class="close_icon" title="Close"></i>
                              </div>
                              <div class="f-left m-left">{{ x.file  || x.cloneFile }}</div>
                              <button type="button" ui-sref="seleniumEdit" class="btn btn-default" title="Manage Selenium Data" ng-click="callSelenium(x.file)">
                              <i class="edit_icon"></i> <span>Manage Selenium Data</span>
                              </button>
                              <button type="button" ui-sref="screens" class="btn btn-default" title="Manage" ng-click="passFileName(x)">
                              <i class="edit_icon"></i> <span>Manage</span>
                              </button>
                              <button type="button" class="btn btn-default" title="Clone" ng-click="variantVM.clone(x)">
                              <i class="duplicate-icon"></i> <span>Clone</span>
                              </button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         </div>
         <div class="row" 
            ng-if = "variantVM.dataResponse.filteredSearchResults.length == 0">
            <div class="col-md-5"></div>
            <div class="col-xs-2 no_records text-center gutter-top-25">
               <p><span data-i18n-text="{bundle: 'common', key: 'no_records_found_label'}" /></p>
            </div>
            <div class="col-md-5"></div>
         </div>
      <!--<hr>-->
   </div>
   <!-- /container --> 
</main>
<div class="footer_buttn">
   <!-- footerPart -->
   <div class="container">
      <div class="row">
         <div class="col-md-5 col-sm-3"></div>
         <div class="col-xs-8 col-md-6 text-left">
            <button type="button" class="btn footer_btn" title="Exit" ng-click="variantVM.exit()">
            <span>Exit</span>
            </button>
         </div>
         <div class="col-md-3"></div>
      </div>
   </div>
</div>
