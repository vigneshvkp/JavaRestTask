<div class ="TC_search">
<ol class="breadcrumb">
	<li><a href="#/home" tabindex = "-1" ng-click="breadCrumbClicked('home')"><i class="home_icon" data-i18n-tool-tip="{'title' :{bundle: 'common', key: 'home_label'}}"></i></a></li> 
	<li data-ng-repeat="breadcrum in breadcrumb track by $index" class = "active">
	<a ui-sref="{{breadcrumbUrl[breadcrum]}}" ng-if="!$last" ng-click="breadCrumbClicked(breadcrum)">
		<span ng-if="objectToDisplay == undefined || objectToDisplay[breadcrum] == undefined">{{breadcrum}}</span>
		<span ng-if="objectToDisplay != undefined && objectToDisplay[breadcrum] != undefined">{{objectToDisplay[breadcrum]}}</span>
	</a>
	<span ng-show="$last" ng-if="objectToDisplay == undefined || objectToDisplay[breadcrum] == undefined">{{breadcrum}}</span>
	<span ng-show="$last" class="urn-breadcrumb" ng-if="objectToDisplay != undefined && objectToDisplay[breadcrum] != undefined">{{objectToDisplay[breadcrum]}}</span></li>
</ol>
</div>
